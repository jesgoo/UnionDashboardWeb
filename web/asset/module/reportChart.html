<!-- target: report_chart -->
<div class="report-chart">
    <div class="summary">
        <div class="summary-content">
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <td align="left" width="35%">${weekday}</td>
                    <td><b>￥${totalCost}</b></td>
                    <td><b>${showNum}</b></td>
                    <td><b>${clickNum}</b></td>
                    <td><b>${clickRate}%</b></td>
                    <td><b>￥${avgClickCost}</b></td>
                </tr>
                <tr>
                    <td align="left"><b>${date}</b></td>
                    <td>总费用</td>
                    <td>总展示数</td>
                    <td>总点击数</td>
                    <td>点击率</td>
                    <td>平均每次点击费用</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="chart"></div>
</div>
