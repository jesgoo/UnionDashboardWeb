<!-- target: mf_admin_manage_strategy -->
<div class="mf-admin-manage-strategy layout-2-left">
    <div class="right">
        <div class="plain-notice-area">
            <div class="plain-unit-title">策略统计</div>
            <div class="plain-unit plain-unit-middle-caption">
                <div class="plain-unit-item">
                    <div class="plain-unit-item-caption">
                        策略总计
                    </div>
                    <div class="plain-unit-item-field">
                        <div ui="type:Plain;id:strategyCount;content:*strategyCount;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="left plain-notice-area">
        <div class="plain-unit-title">DSP策略列表</div>
        <div class="plain-unit-table">
            <div class="list-op">
                <div ui="type:Plain;content:策略键:;" class="mgR10"></div>
                <input type="text" class="mgR20" ui="type:TextInput;id:strategyName;width:150;value:*strategyName;"/>
                <div class="ui-button mgR40">
                    <span class="ui-button-label" data-cmd="search">搜索</span>
                </div>
                <div class="ui-button plain-title-button-right">
                    <span class="ui-button-label" data-cmd="add">创建新的策略</span>
                </div>
            </div>
            <div class="list-table">
                <div ui="type:Table;id:strategyTable;fields:*fields;editable:1;sortable:1;"></div>
            </div>
            <div class="list-pager">
                <div class="list-pager-pagesize">
                    <div ui="type:Plain;content:每页显示;" class="margin-right"></div>
                    <div
                            ui="type:Select;id:strategyPageSize;datasource:*pageSizes;value:*pageSize;width:55;"></div>
                </div>
                <div class="list-pager-page">
                    <div ui="type:Pager;id:strategyPager;total:*total;page:*page;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ui="type:Dialog;id:dataEditor;width:700;" class="dialog-data">
    <div>规则设定</div>
    <div>
        <div class="plain-edit-area">
            <div class="plain-unit-title">
                <span class="mgR40">规则列表</span>
                <div class="ui-button plain-title-button-right">
                    <span class="ui-button-label" data-cmd="add-data">创建新的规则</span>
                </div>
            </div>
            <div class="plain-unit-table">
                <div class="list-table">
                    <div ui="type:Table;id:dataTable;fields:*dataFields;editable:1;"></div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div ui="type:Button;">确定</div>
        <div ui="type:Button;">关闭</div>
    </div>
</div>
<div ui="type:Dialog;id:ruleEditor;width:600;" class="dialog-rule">
    <div>触发规则</div>
    <div>
        <div class="plain-edit-area">
            <div class="plain-unit-title">
                <span class="mgR40">触发规则列表</span>
                <div class="ui-button plain-title-button-right">
                    <span class="ui-button-label" data-cmd="add-rule">创建新的触发规则</span>
                </div>
            </div>
            <div class="plain-unit-table">
                <div class="list-table">
                    <div ui="type:Table;id:ruleTable;fields:*ruleFields;editable:1;"></div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div ui="type:Button;">确定</div>
        <div ui="type:Button;">关闭</div>
    </div>
</div>
<div ui="type:Dialog;id:resultEditor;width:600;" class="dialog-result">
    <div>结果分配</div>
    <div>
        <div class="plain-edit-area">
            <div class="plain-unit-title">
                <span class="mgR40">结果分配规则列表</span>
                <div class="ui-button plain-title-button-right">
                    <span class="ui-button-label" data-cmd="add-result">创建新的分配规则</span>
                </div>
            </div>
            <div class="plain-unit-table">
                <div class="list-table">
                    <div ui="type:Table;id:resultTable;fields:*resultFields;editable:1;"></div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div ui="type:Button;">确定</div>
        <div ui="type:Button;">关闭</div>
    </div>
</div>
<div ui="type:Dialog;id:infoEditor;width:500;" class="dialog-info">
    <div>触发分配</div>
    <div>
        <div class="plain-edit-area">
            <div class="plain-unit-title">
                <span class="mgR40">触发分配列表</span>
                <div class="ui-button plain-title-button-right">
                    <span class="ui-button-label" data-cmd="add-info">创建新的触发分配</span>
                </div>
            </div>
            <div class="plain-unit-table">
                <div class="list-table">
                    <div ui="type:Table;id:infoTable;fields:*infoFields;editable:1;"></div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div ui="type:Button;">确定</div>
        <div ui="type:Button;">关闭</div>
    </div>
</div>
