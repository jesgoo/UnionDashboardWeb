<!-- target: mf_index_account_info -->
<div class="mf-index-account-info">
    <div class="plain-edit-area layout-2-right">
        <div class="plain-unit-title">账户信息完善<span class="error mgR20 float-right">以下信息需正确填写以备后续结算使用</span></div>
        <div class="plain-unit plain-unit-border left">
            <div class="plain-unit-title">基本信息</div>
            <div class="plain-unit-item">
                <div class="plain-unit-item-caption">
                    账户性质
                </div>
                <div class="plain-unit-item-field">
                    <div ui="type:ButtonSelect;id:type;valueField:value;textField:name;datasource:*userType;value:*type;skin:simple;"></div>
                </div>
            </div>
            <div class="plain-unit-item">
                <div class="plain-unit-item-caption">
                    开票企业名
                </div>
                <div class="plain-unit-item-field">
                    <input type="text" tabindex=1 ui="type:TextInput;width:300;id:company;value:*company;placeholder:您开具发票的企业完整名称;" />

                    <div class="error" id="companyError"></div>
                </div>
            </div>
            <div class="plain-unit-item">
                <div class="plain-unit-item-caption">
                    联系人姓名
                </div>
                <div class="plain-unit-item-field">
                    <input type="text" tabindex=2 ui="type:TextInput;width:300;id:payee;value:*payee;placeholder:账务结算时有效的联系人姓名;" />

                    <div class="error" id="payeeError"></div>
                </div>
            </div>
            <div class="plain-unit-item">
                <div class="plain-unit-item-caption">
                    联系电话
                </div>
                <div class="plain-unit-item-field">
                    <input type="text" tabindex=3 ui="type:TextInput;width:300;id:phone;value:*phone;placeholder:账务结算时有效的联系电话;" />

                    <div class="error" id="phoneError"></div>
                </div>
            </div>
            <div class="plain-unit-item">
                <div class="plain-unit-item-caption">
                    Email
                </div>
                <div class="plain-unit-item-field">
                    <input type="text" tabindex=4 ui="type:TextInput;width:300;id:email;value:*email;placeholder:正确的邮箱地址;" />

                    <div class="error" id="emailError"></div>
                </div>
            </div>
            <div class="plain-unit-item">
                <div class="plain-unit-item-caption">
                    QQ
                </div>
                <div class="plain-unit-item-field">
                    <input type="text" tabindex=5 ui="type:TextInput;width:300;id:qq;value:*qq;placeholder:有效的QQ号码;" />

                    <div class="error" id="qqError"></div>
                </div>
            </div>
        </div>
        <div class="plain-unit plain-unit-border right">
            <div class="plain-unit-title">收款信息</div>
            <div class="plain-unit-item">
                <div class="plain-unit-item-caption">
                    收款银行
                </div>
                <div class="plain-unit-item-field">
                    <input type="text" tabindex=6 ui="type:TextInput;width:300;id:bank;value:*bank;placeholder:结算时您收款银行的名称，如 中国工商银行;" />

                    <div class="error" id="bankError"></div>
                </div>
            </div>
            <div class="plain-unit-item">
                <div class="plain-unit-item-caption">
                    开户地
                    <div ui="type:Tip;title:具体的银行地址名称;content:如 上海市杨浦区长白支行;skin:info;"></div>
                </div>
                <div class="plain-unit-item-field">
                    <input type="text" tabindex=7 ui="type:TextInput;width:300;id:bank_address;value:*bank_address;placeholder:您银行账号的开户地，如 上海市杨浦区长白支行;" />

                    <div class="error" id="bank_addressError"></div>
                </div>
            </div>
            <div class="plain-unit-item">
                <div class="plain-unit-item-caption">
                    银行账号
                </div>
                <div class="plain-unit-item-field">
                    <input type="text" tabindex=8 ui="type:TextInput;width:300;id:bank_account;value:*bank_account;placeholder:正确的银行账号;" />

                    <div class="error" id="bank_accountError"></div>
                </div>
            </div>
        </div>
        <div class="plain-unit plain-unit-border right">
            <div class="plain-unit-title">发票信息</div>
            <div class="plain-unit-item">
                <div class="plain-unit-item-caption">
                    发票类型
                </div>
                <div class="plain-unit-item-field">
                    增值税专用发票
                </div>
            </div>
            <div class="plain-unit-item">
                <div class="plain-unit-item-caption">
                    税号
                </div>
                <div class="plain-unit-item-field">
                    <input type="text" tabindex=9 ui="type:TextInput;width:300;id:tax_number;value:*tax_number;placeholder:财务发票开具时使用的企业税号;" />

                    <div class="error" id="tax_numberError"></div>
                </div>
            </div>
        </div>
        <div class="button">
            <div ui="type:Button;id:submit;" class="mgR40">保存信息</div>
        </div>
    </div>
</div>
