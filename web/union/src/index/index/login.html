<!-- target: mf_index_index_login -->
<div class="mf-index-index-login plain-edit-area">
    <div class="plain-unit-title">用户登录</div>
    <div class="plain-unit">
        <input type="hidden" name="action" value="login" />

        <div class="plain-unit-item">
            <input type="text" tabindex=1 ui="type:TextInput;id:username;placeholder:请输入用户名;value:*username" />

            <div class="error" id="usernameError"></div>
        </div>
        <div class="plain-unit-item">
            <input type="text" tabindex=2 ui="type:TextInput;id:show_password;placeholder:请输入密码;" />
            <input type="password" tabindex=3 class="uns" ui="type:TextInput;id:password;value:*pwd" />
            <div class="error" id="passwordError"></div>
        </div>
        <div class="plain-unit-item">
            <div ui="type:Button;id:submit;" class="mgR40">登录</div>
            <!--<div ui="type:Button;id:register;">注册</div>-->
            <div ui="type:Button;id:tryRegister;">注册</div>
        </div>
    </div>
</div>
