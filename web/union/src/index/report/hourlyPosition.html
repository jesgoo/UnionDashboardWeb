<!-- target: mf_index_report_hourlyPosition -->
<div class="mf-index-report-hourlyPosition plain-notice-area report-area">
    <div class="plain-unit-title">
        <span>分小时报表</span>
        <div ui="type:MultiCalendar;id:hourlyPositionDateRegion;value:*dateRegion;"></div>
    </div>
    <div class="plain-unit-table" id="hourlyPositionChart"></div>
    <div class="plain-unit-table">
        <div class="list-op list-op-multi">
            <div class="multi-caption">日期定位：</div>
            <div class="multi-field" ui="type:ButtonSelect;id:hourlyPositionDateSelect;eachLine:8;skin:simple;"></div>
        </div>
        <div class="list-table">
            <div ui="type:Table;id:hourlyPositionList;datasource:*lists;fields:*fields;sortable:1;order:*order;orderBy:*orderBy;"></div>
        </div>
    </div>
</div>
