<!-- target: mf_index_report_hourlyMedia -->
<div class="mf-index-report-hourlyMedia plain-notice-area">
    <div class="plain-unit-title">
        <i>媒体&nbsp;</i><b>${name}</b><span>&nbsp;&nbsp;分小时报表</span>
        <div ui="type:MultiCalendar;id:hourlyMediaDateRegion;value:*dateRegion;"></div>
    </div>
    <div class="plain-unit-table" id="hourlyMediaChart"></div>
    <div class="plain-unit-table">
        <div class="list-op list-op-multi">
            <div class="multi-caption">日期定位：</div>
            <div class="multi-field" ui="type:ButtonSelect;id:hourlyMediaDateSelect;eachLine:8;skin:simple;"></div>
        </div>
        <div class="list-table">
            <div ui="type:Table;id:hourlyMediaList;datasource:*lists;fields:*fields;sortable:1;order:*order;orderBy:*orderBy;"></div>
        </div>
    </div>
</div>
