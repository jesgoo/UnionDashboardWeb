<!-- target: mf_index_media_appPosition -->
<div class="mf-index-media-appPosition layout-2-left">
    <div class="right">
        <div class="plain-notice-area">
            <div class="plain-unit-title">广告位统计</div>
            <div class="plain-unit plain-unit-middle-caption">
                <div class="plain-unit-item">
                    <div class="plain-unit-item-caption">
                        广告位总计
                    </div>
                    <div class="plain-unit-item-field">
                        <div ui="type:Plain;id:appPositionCount;content:*appPositionCount;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="left plain-notice-area">
        <div class="plain-unit-title">应用媒体 ${appName}( ID: ${appId} )&nbsp;➡&nbsp;广告位列表</div>
        <div class="plain-unit-table">
            <div class="list-op">
                <div ui="type:Plain;content:广告位名称:;" class="mgR10"></div>
                <input type="text" class="mgR20" ui="type:TextInput;id:appPositionName;width:150;value:*appPositionName;"/>
                <div class="ui-button mgR40">
                    <span class="ui-button-label" data-cmd="search">搜索</span>
                </div>
                <div class="ui-button">
                    <span class="ui-button-label" data-cmd="add">添加广告位</span>
                </div>
            </div>
            <div class="list-table">
                <div ui="type:Table;id:list;fields:*fields;editable:1;sortable:1;"></div>
            </div>
            <!-- import: listPager -->
        </div>
    </div>
</div>
