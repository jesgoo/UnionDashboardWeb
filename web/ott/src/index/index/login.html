<!-- target: mf_index_index_login -->
<div class="mf-index-index-login" id="container">
    <div class="ad-unit-title">管理员登录</div>
    <div class="ad-unit">
        <input type="hidden" name="action" value="login" />
        <div class="ad-unit-item">
            <input type="text" tabindex=101 ui="type:TextInput;id:name;placeholder:请输入用户名;value:*name" />
            <div class="error" id="nameError"></div>
        </div>
        <div class="ad-unit-item">
            <input type="text" tabindex=102 ui="type:TextInput;id:show_password;placeholder:请输入密码;" />
            <input type="password" tabindex=102 class="uns" ui="type:TextInput;id:password;value:*pwd" />
            <div class="error" id="passwordError"></div>
        </div>
        <div class="ad-unit-item">
            <div ui="type:Button;id:submit;">登录</div>
        </div>
    </div>
</div>
