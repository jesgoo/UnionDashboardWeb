<!-- target: changePwd -->
<div class="ad-edit-area">
  <div class="ad-unit ad-unit-wide-caption">
    <div class="ad-unit-item">
      <div class="ad-unit-item-caption">输入当前密码</div>
      <div class="ad-unit-item-field">
        <input ui="type:TextInput;id:oldpassword;"
               type="password">
                    <span id="oldpasswordError">请输入管理员的登陆密码</span>
      </div>
    </div>
    <div class="ad-unit-item">
      <div class="ad-unit-item-caption">输入新密码</div>
      <div class="ad-unit-item-field">
        <input ui="type:TextInput;id:newpassword;"
               type="password">
                    <span id="newpasswordError">至少6位</span>
      </div>
    </div>
    <div class="ad-unit-item">
      <div class="ad-unit-item-caption">再次输入新密码</div>
      <div class="ad-unit-item-field">
        <input ui="type:TextInput;id:newpassword2;"
               type="password">
                    <span id="newpassword2Error">必须和输入的新密码一致</span>
      </div>
    </div>    
    <div class="ad-unit-action">
      <div class="ad-unit-item-field">
        <div ui="type:Button;id:confirm;" class="mgR40">确定</div>
        <div ui="type:Button;id:cancel;">返回</div>
      </div>
    </div>
  </div>
</div>
