<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>捷酷联盟业务系统</title>
    <!--<script type="text/javascript" language="JavaScript"-->
            <!--src="bower_components/angular/angular.min.js"></script>-->
    <script type="text/javascript" language="JavaScript"
            src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" language="JavaScript"
            src="bower_components/semantic-ui/dist/semantic.min.js"></script>
    <link type="text/css" href="bower_components/semantic-ui/dist/semantic.min.css" rel="stylesheet"/>
    <script type="text/javascript">
        $(document).ready(function (){
            $('.tabular.menu .item').tab({
                'context': $('#context')
            });
            $.getJSON('test/current_user.json',
                function (data) {
                    console.log(data);
                    $("#initialization-loader").hide();
                }
            )
        })
    </script>
</head>
<body>
    <div id="context">
        <div class="ui top attached tabular menu">
            <a class="active item" data-tab="media-daily-report">媒体每日报表</a>
            <a class="item" data-tab="channel-daily-report">渠道每日报表</a>
        </div>
        <div class="ui bottom attached active tab segment" data-tab="media-daily-report">
            媒体每日报表
        </div>
        <div class="ui bottom attached tab segment" data-tab="channel-daily-report">
            渠道每日报表
        </div>
        <div id="initialization-loader" class="ui active dimmer">
            <div class="ui loader"></div>
        </div>
    </div>
</body>
</html>
